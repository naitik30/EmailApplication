<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"    
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Email Application</title>
    </h:head>
    <h:body>
        
        
        <center>
   		<h:form>
                    <h:dataTable border="1" value="#{emailmainBean.emailmessagesBeans.messages}" var="email">
	        <h:column >
	         <h:selectBooleanCheckbox value="#{email.selected}"/>
	        </h:column>
    		<h:column>
    			<f:facet name="header">From</f:facet>
                        <h:commandLink action="emaildisplay.xhtml" actionListener="#{emailmainBean.emailmessagesBeans.display(email)}">
	            <h:outputText value="#{email.from}" />
	           </h:commandLink>
    			
    		</h:column>	        
	        <h:column >
	          <f:facet name="header">
	            <h:outputText value="Subject"/>
	           </f:facet>
                  
	            <h:outputText value="#{email.subject}" />
	        </h:column>
    		<h:column>
    			<f:facet name="header">Date</f:facet>
    			 <h:outputText value="#{email.emaildate}" />
    		</h:column>	 	        
	      </h:dataTable>
                    <br/><br/>
                    <h:commandButton id="submit1" actionListener="#{emailmainBean.emailmessagesBeans.deleteMail()}" value="Delete"/>
	      <h:commandButton value="Back"  action="welcome"></h:commandButton>
              <h:commandButton value="Logout"  action="#{emailmainBean.logout}"></h:commandButton>
  		</h:form>
        </center>
    </h:body>
</html>
